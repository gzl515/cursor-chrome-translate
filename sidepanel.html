<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻译总结助手</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <!-- 标题栏 -->
    <header class="header">
      <h1>🧩 翻译总结助手</h1>
    </header>

    <!-- 功能选择区域 -->
    <section class="function-area">
      <h2>🎯 功能选择区域</h2>
      <div class="button-group">
        <button id="translateBtn" class="function-btn translate-btn">
          <span class="icon">🔄</span>
          <span class="text">翻译</span>
          <span class="desc">选中文本</span>
        </button>
        <button id="summarizeBtn" class="function-btn summarize-btn">
          <span class="icon">📋</span>
          <span class="text">总结</span>
          <span class="desc">页面内容</span>
        </button>
      </div>
    </section>

    <!-- 选中文本显示 -->
    <section class="selected-text-area" id="selectedTextArea">
      <div class="selected-text-header">
        <h3>📝 选中的文本</h3>
        <button id="clearSelectedBtn" class="clear-selected-btn" title="清空选中文本">✖</button>
      </div>
      <div class="selected-text" id="selectedText" style="color: #999; font-style: italic;">暂无选中文本</div>
    </section>

    <!-- 结果显示区域 -->
    <section class="result-area">
      <h2>📊 结果显示区域</h2>
      <div class="result-container" id="resultContainer">
        <div class="placeholder">
          选择功能开始使用翻译或总结服务
        </div>
      </div>
      <div class="result-actions" id="resultActions" style="display: none;">
        <button id="copyBtn" class="action-btn">📋 复制结果</button>
        <button id="clearBtn" class="action-btn">🗑️ 清空结果</button>
      </div>
    </section>

    <!-- 设置选项 -->
    <section class="settings-area">
      <h2>⚙️ 设置选项</h2>
      <div class="setting-item">
        <label for="apiKey">🔑 API密钥配置</label>
        <input type="password" id="apiKey" placeholder="请输入Kimi API密钥">
        <button id="saveApiKey" class="save-btn">保存</button>
      </div>
      <div class="setting-item">
        <label for="targetLang">🌐 翻译目标语言</label>
        <select id="targetLang">
          <option value="中文">中文</option>
          <option value="English">English</option>
          <option value="日本語">日本語</option>
          <option value="한국어">한국어</option>
          <option value="Français">Français</option>
          <option value="Deutsch">Deutsch</option>
          <option value="Español">Español</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="summaryLength">📏 总结长度</label>
        <select id="summaryLength">
          <option value="简短">简短摘要</option>
          <option value="详细">详细总结</option>
          <option value="要点">关键要点</option>
        </select>
      </div>
    </section>

    <!-- 加载动画 -->
    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <span>处理中...</span>
    </div>

    <!-- 状态提示 -->
    <div class="status" id="status"></div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
